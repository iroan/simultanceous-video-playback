plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'
    implementation 'com.sun.net.httpserver:http:20070405'
    implementation 'com.alibaba:fastjson:1.2.76'
    implementation 'commons-codec:commons-codec:1.15'
    implementation files('libs/mysql-connector-java-8.0.26.jar')
    implementation files('libs/lettuce-core-6.1.4.RELEASE.jar')
    implementation files('libs/yamlbeans-1.15.jar')
    implementation group: 'org.reactivestreams', name: 'reactive-streams', version: '1.0.3'
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.66.Final'
    implementation group: 'org.wso2.orbit.io.projectreactor', name: 'reactor-core', version: '3.3.9.wso2v1'
}

application {
    // Define the main class for the application.
    mainClass = 'com.wangkaixuan.svpserver.App'
}
